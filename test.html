<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ekfms</title>
</head>

<style>
    .slider-container {
        width: 100%;
        height: 400px;
        /* Set your desired height */
        overflow: hidden;
        position: relative;
    }

    .slider {
        display: flex;
        width: 400%;
        /* 4 images */
        height: 100%;
        transition: transform 0.5s ease-in-out;
    }

    .slider img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        flex-shrink: 0;
    }
</style>

<body>
    <div class="slider-container">
        <div class="slider">
            <img src="images/slide-1.jpg" alt="Slide 1">
            <img src="images/slide-1.jpg" alt="Slide 1">
            <img src="images/slide-1.jpg" alt="Slide 1">
            <img src="images/slide-1.jpg" alt="Slide 1">
        </div>
    </div>


    <script>
        const slider = document.querySelector('.slider');
        const totalSlides = slider.querySelectorAll('img').length;
        let index = 0;

        setInterval(() => {
            index = (index + 1) % totalSlides;
            slider.style.transform = `translateX(-${index * 100}%)`;
        }, 3000); // 3 seconds
    </script>

</body>

</html>
