<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Image Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .slider-container {
      max-width: 100%;
      overflow: hidden;
      position: relative;
    }

    .slider {
      display: flex;
      width: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slider img {
      width: 100%;
      flex-shrink: 0;
      height: auto;
    }

    .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
    }

    .nav-buttons button {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
    }

    @media (max-width: 600px) {
      .nav-buttons button {
        padding: 6px 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <div class="slider" id="slider">
      <img src="https://picsum.photos/id/1015/1200/500" alt="Slide 1">
      <img src="https://picsum.photos/id/1016/1200/500" alt="Slide 2">
      <img src="https://picsum.photos/id/1025/1200/500" alt="Slide 3">
      <img src="https://picsum.photos/id/1035/1200/500" alt="Slide 4">
    </div>
    <div class="nav-buttons">
      <button onclick="prevSlide()">⟨</button>
      <button onclick="nextSlide()">⟩</button>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    const slider = document.getElementById('slider');
    const slides = slider.querySelectorAll('img');
    const totalSlides = slides.length;

    function showSlide(index) {
      slider.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      showSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      showSlide(currentIndex);
    }

    setInterval(nextSlide, 5000);
  </script>

</body>
</html>
