<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <div class="show_mobile">
        <div class="overlay" id="overlay"></div>

        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><img src="images/organic-store-logo5.svg" alt="logo"></a>
            </div>
            <div class="icons">
                <a href="#" class="cart-section-nav">
                    <span class="pricees">£0.00</span>
                    <i class="fa-solid fa-basket-shopping"></i>
                </a>
                <i class="hamburger fa-solid fa-bars" id="openMenu">
                </i>
            </div>
        </nav>

        <!-- Slide Menu -->
        <div class="side-menu" id="sideMenu">
            <span class="close-btn" id="closeMenu">×</span>
            <ul>
                <a href="#"><i class="fa-solid fa-user-tie"></i></a>
                <li><a href="#">Everything</a></li>
                <li><a href="#">Groceries</a></li>
                <li><a href="#">Juice</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
    <script>
        const openMenu = document.getElementById('openMenu');
        const closeMenu = document.getElementById('closeMenu');
        const sideMenu = document.getElementById('sideMenu');
        const overlay = document.getElementById('overlay');

        openMenu.addEventListener('click', () => {
            sideMenu.classList.add('open');
            overlay.classList.add('show');
        });

        function closeSidebar() {
            sideMenu.classList.remove('open');
            overlay.classList.remove('show');
        }

        closeMenu.addEventListener('click', closeSidebar);
        overlay.addEventListener('click', closeSidebar);
    </script>
    <div id="header-placeholder"></div>

    <div class="Everything-section">
        <div class="Everything-section-main">
            <div class="links-section">
                <a href="index.html">Home</a><span>/Shop</span>
                <h2>Shop</h2>
            </div>
            <div class="Best-Selling-Products-section">
                <div class="Best-Selling-Products-outer paddingnone">
                    <div class="Best-Selling-Products-outer-headings">

                    </div>

                    <div class="Best-Selling-Products-lits">
                    </div>

            </div>
            <div class="Best-Selling-Products-section">

                        <img src="images/logo-leaf-new.png" alt="">
                    </div>

                    <div class="Trading-Selling-Products-lits">
                    </div>
                </div>
            </div>
        </div>
    </div>

















    <div id="footer-placeholder"></div>

    <script>
        async function loadFooter() {
            try {
                const res = await fetch("footer.html");
                if (!res.ok) throw new Error("Header not loaded");
                const data = await res.text();
                document.getElementById("footer-placeholder").innerHTML = data;
            } catch (err) {
                console.error("Error loading header:", err);
            }
        }

        // Call the function
        loadFooter();
    </script>
    <script>
        async function loadHeader() {
            try {
                const res = await fetch("header.html");
                if (!res.ok) throw new Error("Header not loaded");
                const data = await res.text();
                document.getElementById("header-placeholder").innerHTML = data;
            } catch (err) {
                console.error("Error loading header:", err);
            }
        }

        // Call the function
        loadHeader();
    </script>
